<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Clicker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="assets/img/oat.png">
</head>
<body ng-app="FarmClickerApp">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <div ng-include src="'modules/navbar/navbar.html'"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center">
        <div ng-view></div>
      </div>
    </div>
    <div id="clickCountDisplay" class="text-center" ng-controller="CropsController">
      <div class="status row">
        <div class="col-xs-4">
          <div class="status-item">
            <span class="status-label">Earn per tap</span>
            <span class="status-value">+{{multitap}}</span>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="status-item">
            <span class="status-label">Coins to level up</span>
            <span class="status-value">1M</span>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="status-item">
            <span class="status-label">Profit per hour</span>
            <span class="status-value">+{{profitPerHour}}K</span>
          </div>
        </div>
      </div>
      <div class="balance">
        <span class="balance-amount">{{balance}}</span>
        <span class="balance-label">Level {{level}}/{{maxLevel}}</span>
      </div>
      <div class="character">
        <img src="assets/img/character.png" alt="Character">
      </div>
      <div class="actions row">
        <div class="col-xs-3 col-xs-offset-1">
          <button class="btn btn-warning btn-block action-btn" ng-click="showPopup('freeRefill')">Use Free Refill</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-warning btn-block action-btn" ng-click="showPopup('multitap')">Buy Multitap</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-warning btn-block action-btn" ng-click="showPopup('energyLimit')">Buy Energy Limit</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-warning btn-block action-btn" ng-click="showPopup('dailyReward')">Claim Daily Reward</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Popup modal -->
  <div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="popupTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h5 class="modal-title" id="popupTitle">{{popupTitle}}</h5>
        </div>
        <div class="modal-body">
          <p>{{popupContent}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" ng-click="confirmPopup()">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <script src="modules/harvest/HarvestService.js"></script>
  <script src="modules/crops/CropsData.js"></script>
  <script src="modules/application/ApplicationController.js"></script>
  <script src="modules/harvest/HarvestController.js"></script>
  <script src="modules/crops/CropsController.js"></script>
</body>
</html>
