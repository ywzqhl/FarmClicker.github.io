<!-- Use ProductivityController to manage this part -->
<div ng-controller="ProductivityController">
  <h3>Productivity</h3>
  <h5>Increases harvest per second</h5>

  <table align="center">
    <tr ng-repeat="upgrade in productivityUpgrades" ng-click="clickUpgrade(upgrade)" class="pointer" ng-class="unavailable(upgrade)">
      <td><img ng-src="{{upgrade.image}}" height="50px" width="50px"/></td>
      <td><h4>{{upgrade.bought}}</h4></td>
      <td><h4>{{upgrade.name}} <p><small>Costs: {{upgrade.price}} crops</small></p></h4></td>
    </tr>
  </table>
</div>
