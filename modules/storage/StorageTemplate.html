<!-- Use StorageController to manage this part -->
<div ng-controller="StorageController">
  <!-- Display the current maximum storage capacity -->
  <h3>Max Storage: {{getMaxStorage()}} Crops</h3>
  <!-- Display the current storage usage -->
  <h4>Current Storage: {{getCurrentStorage()}} Crops</h4>

  <!-- Define a centered table -->
  <table align="center">
    <!-- Use ng-repeat to iterate over each storage upgrade -->
    <!-- Call clickSilo(upgrade) function when an upgrade is clicked -->
    <!-- Use ng-class to set classes dynamically, unavailable(upgrade) function returns the class -->
    <tr ng-repeat="upgrade in storageUpgrades" ng-click="clickSilo(upgrade)" class="pointer" ng-class="unavailable(upgrade)">
      <!-- Display the upgrade's image, bind the image source dynamically -->
      <td><img ng-src="{{upgrade.image}}" height="100px" width="100px"/></td>
      <!-- Display the number of upgrades bought -->
      <td><h4>{{upgrade.bought}}</h4></td>
      <!-- Display the upgrade's name and price -->
      <td>
        <h4>Buy Silo
          <p><small>Costs: {{upgrade.price}} crops</small></p>
        </h4>
      </td>
    </tr>
  </table>
</div>
